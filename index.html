<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>动作词语小游戏（儿童版）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>🎮 动作词语小游戏</h1>
<p>适合 6–15 岁儿童 · HSK 1–3</p>

<div class="controls">
  <button id="togglePinyin">🙈 拼音</button>
  <button id="toggleEnglish">🙈 English</button>
</div>

<div class="card">
  <div class="hanzi" id="hanzi"></div>
  <div class="pinyin" id="pinyin"></div>
  <div class="english" id="english"></div>
  <button id="speakBtn">🔊 发音</button>
</div>

<button id="nextBtn">🎲 下一个</button>

<!-- 句子模板 -->
<div class="sentences">
  <h2>✏️ 句子模版（造句练习）</h2>
  <ul>
    <li>我在 <span class="blank">______</span>。</li>
    <li>我喜欢 <span class="blank">______</span>。</li>
    <li>我每天 <span class="blank">______</span>。</li>
    <li>我想要 <span class="blank">______</span>。</li>
    <li>我会 <span class="blank">______</span>。</li>
    <li>我和朋友 <span class="blank">______</span>。</li>
  </ul>
  <p class="tip">👉 用上面的动作词语来填空说句子</p>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
